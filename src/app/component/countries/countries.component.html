<div class="jubotron  mx-3 my-3">
  <h1 class="display-4">Corona Covid-19 Tracker</h1>
  <hr>
 <div class="mx-auto">
  <div class="form-group col-lg-5 mx-auto">
    <label for="c">Select Country</label>
    <select name="" id="c" class="form-control" #input (change)='updateData(input.value)' >
    <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
    </select>
  </div>
 </div> 

 <app-dashbord-card 
 [totalRecoverd]='totalRecoverd'
 [totalConfirmed]='totalConfirmed'
 [totalDeath]='totalDeath'
 [totalActive]='totalActive' >
</app-dashbord-card>


 
<div class=" row  mx-3 my-3d-flex justify-content-center " >
  <div class="col-12  ">
    <div id="columnChart"></div>
   </div>
<br>
 <div class="col mx-5">
  <table class="table table-bordered " >
    <thead class="text-center">
    <tr>
      <th scope="col">sr no.</th>
      <th scope="col">Dates</th>
      <th scope="col">Cases</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let cs of selectedData; index as i" >
      <th scope="row">{{i +1}}</th>
      <th>{{cs.date | date}}</th>
      <th>{{cs.cases}}</th>
    </tr>
    </tbody>
  </table>
 </div>

 </div>
</div>
